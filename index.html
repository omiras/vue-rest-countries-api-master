<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REST Countries API | shantam8</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <script src="./js/main.js" defer></script>
</head>

<body>
  <header>
    <div class="title-container">
      <h1>Where in the world?</h1>
      <button id="btn-toggle-dark-mode" class="dark-mode-container" aria-label="toggle dark mode">
        <i class="bi bi-moon"></i>
        Dark Mode
      </button>
    </div>
  </header>

  <main id="app">
    <section id="input-options-container">
      <div class="input-container">
        <i class="bi bi-search"></i>
        <input v-model="search" id="input-field-country" type="text" placeholder="Search for a country..." />
      </div>

      <div id="region-selector-container">
        <select v-model="continent" id="continentSelection">
          <option value="">Select a continent</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
          <option value="Antarctic">Antarctic</option>
        </select>
    </section>

    <section v-if="!selectedCountry" id="countries-selection-box">
      <div v-for="c in getFilteredCountries" @click="handleSelectCountry(c.cca3)" class="country-info-box">
        <img :src="c.flags.png" :alt="c.flags.alt">
        <h2>{{ c.name.common }}</h2>
        <p>Population: {{ c.population}}</p>
        <p>Region: {{ c.region }} </p>
      </div>
    </section>

     <section v-else id="country-details">
      <button @click="selectedCountry = ''" id="btn-leave-details" aria-label="back to main page">
        <i class="bi bi-arrow-left"></i> Back
      </button>

      <div id="country-details-container">
        <div>
          <img id="country-detail-flag" :src="selectedCountry.flags.png" alt="flag not loaded" />
        </div>

        <div class="country-detail-text">
          <h2 id="country-detail-name"></h2>

          <div class="country-detail-text-container">
            <div class="text-container1">
              <p>
                <span>Native Name: </span>
                <span id="detail-native-name"></span>
              </p>
              <p>
                <span>Population: </span>
                <span id="detail-population"></span>
              </p>
              <p><span>Region: {{ selectedCountry.region }} </span><span id="detail-region"></span></p>
              <p>
                <span>Sub Region: </span>
                <span id="detail-sub-region"></span>
              </p>
              <p><span>Capital: </span><span id="detail-capital">Ul</span></p>
            </div>
            <div class="text-container2">
              <p>
                <span>Top Level Domain: </span>
                <span id="detail-tld"></span>
              </p>
              <p>
                <span>Currencies: </span>
                <span id="detail-currency"></span>
              </p>
              <p>
                <span>Languages: </span>
                <span id="detail-languages"></span>
              </p>
            </div>
          </div>

          <h3>Border Countries:</h3>
          <div id="border-countries-container">
            <div class="border-country"  v-for="b in selectedCountry.borders" @click="handleSelectCountry(b)" >{{b}}</div>
          </div>
        </div>
      </div>
    </section> 
  </main>

  <script type="module">
    import { createApp, ref, computed, onMounted } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
      setup() {
        const countries = ref([])

        const selectedCountry = ref('')
        
        const continent = ref('')
        const search = ref('')

        const getCountries =  async () => {
          const response = await fetch('https://restcountries.com/v3.1/all?fields=capital,name,flags,borders,cca3')

          const data = await response.json()

          countries.value = data

        }

        const handleSelectCountry = (cca3) => {
          selectedCountry.value = countries.value.find(c => c.cca3 == cca3)
        }

        const getFilteredCountries = computed(() => {

          let filtered = countries.value

          if (continent.value) {
            filtered =  countries.value.filter(c => c.region == continent.value)
          }

          if (search.value) {
            filtered = filtered.filter(c=> c.name.common.toLowerCase().includes(search.value.toLowerCase()))
          }

          return filtered
        })

        onMounted(getCountries)

        return {
          countries,
          continent,
          search,
          selectedCountry,
          getFilteredCountries,
          handleSelectCountry
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
